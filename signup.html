<!DOCTYPE html>
<html>
<head>
    <title>Login Form Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="login.css">
</head>
<body>
   <img src="./images-event/mitwpu.png
   " width="1580.8px" height="1000px"/>

    <div class="container">
        <div class="myCard">
            <div class="row">
                <div class="col-md-6">
                    <div class="myLeftCtn">
                        <form class="myForm text-center">
                            <header>Sign Up</header>

                            <div class="form-group">
                                <i class="fas fa-envelope"></i>
                                <input class="myInput" placeholder="Email" type="text" id="email" required>
                            </div>

                            <div class="form-group">
                                <i class="fas fa-user"></i>
                                <input class="myInput" placeholder="Full Name" type="text" id="FullNa" required>
                            </div>


                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input class="myInput" type="password" id="password" placeholder="Password" required>
                            </div>

                            <div>
                            <label id="label">College:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="mode" value="Clg" id="clg" onClick="clgCheck()">MIT-WPU
                            <input type="radio" name="mode" value="Clgo" id="clgo" onClick="clgCheck()">Others
                          </div>


                            <div id="clg-name">
                              <div class="form-group">
                                  <i class="fas fa-graduation-cap"></i>
                                  <input class="myInput" placeholder="College" type="text" id="CollegeName" required>
                              </div>
                              </div>
                              <div id="statey">
                                <div class="form-group">
                                    <i class="fas fa-building"></i>
                                    <input class="myInput" placeholder="State" type="text" id="State" required>
                                </div>
                                </div>
                                  <div id="info1">
                                    <div class="form-group">
                                        <i class="fas fa-info-circle"></i>
                                        <input class="myInput" placeholder="Referal Code" type="text" id="info1" required>
                                    </div>
                                    </div>
                                    <div id="clg-id">
                                      <div class="form-group">
                                          <p style="font-weight:bold;color:rgb(61,61,61);">
                                            Upload your college id card or any other college document.
                                          </p>
                                            <i class="fas fa-info-circle"></i>
                                          <input class="myInput" placeholder="CollegeID(PRN NO.)" type="text" id="clg-id" required>
                                      </div>
                                      </div>



                            <input type="submit" class="butt my-3" value="Sign Up">


                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="myRightCtn">
                            <div class="box">
                              <div class="login"><h4><img src="./images-event/prot.png" width="35px" height="35px">TEXEPHYR</h4></div>
                            <p>Please enter the following details to
                            login.</p>
                            <form method="get" action="index.html">
                                <button type="submit" class="butt_out">Home</button>
                            </form>
                            </div>

                    </div>
                </div>
            </div>
        </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="signup.js">

</script>
</body>
</html>
